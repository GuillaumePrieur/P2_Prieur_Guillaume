<!DOCTYPE html>
<!--indication langue native-->
<html lang="fr">
<head>
<!-- Meta Tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--Font Awesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" 
    integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"  crossorigin="anonymous">
<!--CSS-->
    
</head>
<body>
<!--En tête : Titre, Logo, Barre de Navigation-->
    <header id="header">
        <div>
            ><h1>
                <a href="#">
                    <img src="img\logo\Reservia.svg" alt="Reservia">
                </a>
            </h1>
            <nav>
                <ul>
                    <li>Hébergement</li>
                    <li>Activités </li>
                    <li>S'inscrre</li>
                </ul>
            </nav>
        </div>
    </header>
<!--Corps de Page : 3 Sections : Recherche/Hebergement//Activités-->
    <main id="main">
        <div class="main-container">
<!-- Section Recherche-->
            <section>
                <header>
                    <h2>Trouvez votre hébergement pour des vacances de rêve</h2>
                    <p>En plein centre ville ou en pleine nature</p>
                </header>
                <!-- Barre de Recherche-->
                <form class="search_form" > 
                    <i class="fas fa-map-marker-alt"></i>
                    <input type="search" name="ville" id="ville" value="Marseille, France">
                    <input type="submit" value="Rechercher">
                </form>
                <!-- Filtres-->
                <div class="filter_bloc">
                    <h3 class="filter_title">Filtres</h3>
                    <div class="filter">
                        <span class="filter_icon">
                            <i class="fas fa-money-bill-wave"></i>
                        </span>
                        <p class='filter_name'>Économique</p>
                    </div>
                    <div class="filter">
                        <span class="filter_icon">
                            <i class="fas fa-child"></i>                        </span>
                        <p class='filter_name'>Familial</p>
                    </div>
                    <div class="filter">
                        <span class="filter_icon">
                            <i class="fas fa-heart"></i>                        </span>
                        <p class='filter_name'>Romantique</p>
                    </div>
                    <div class="filter">
                        <span class="filter_icon">
                            <i class="fas fa-dog"></i>                        </span>
                        <p class='filter_name'>Animaux autorisés</p>
                    </div>
                </div>
                <!-- Nombre de Résultat-->
                <div class="search_result_number">
                    <span class="search_result_number_icon">
                        <i class="fas fa-info"></i>
                    </span>
                    <p>Plus de 500 logements sont disponibles dans cette ville</p>
                </div>
            </section>
<!-- Section Hébergement-->
            <section>

            </section>
<!-- Section Activités-->
            <section>

            </section>
        </div>
    </main>
<!--Pied de Page : 3 Colonnes-->
    <footer>

    </footer>
</body>
</html>
